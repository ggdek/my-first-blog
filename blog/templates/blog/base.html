{% load staticfiles %}
<html>
    <head>
		<title>UniSpace</title> 
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Abril+Fatface|Bangers|Barrio|Delius+Swash+Caps|Handlee|Neucha|Permanent+Marker|Bahiana|Gravitas+One" rel="stylesheet" type="text/css"></head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><i class="glyphicon glyphicon-plus" style="font-size:36px;color:white;"></i></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><i class="glyphicon glyphicon-edit" style="font-size:36px;color:white;"></i></a>
				<a href="{% url 'logout' %}" class="top-menu"><i class="glyphicon glyphicon-log-out" style="font-size:36px;color:white;"></i></a>
			{% else %}
				<a href="{% url 'login' %}" class="top-menu"><i class="glyphicon glyphicon-user" style="font-size:36px;color:white;"></i></a>
			{% endif %}
			<h1><a href="/">UniSpace</a></h1>
			<a href="http://didatticaattiva.it"><img src="https://i.imgur.com/MRnmgVU.png" width="85" height="85" class="img"></a>			
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
